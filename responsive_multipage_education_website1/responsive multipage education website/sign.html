<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Form</title>
    <style>
        body {
            background-image: url("./images/bg-texture.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
            background-color: #f4f4f4;
        }

        .form-container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            width: 260px;
            text-align: center;
            transform: scale(1);
            opacity: 1;
            animation: zoomInContainer 0.5s ease-in-out;
        }

        @keyframes zoomInContainer {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
            font-size: 0.9em;
        }

        .form-group input:focus {
            border-color: #d5fb00;
        }

        .form-group button {
            background-color: #f7fb00;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-size: 0.9em;
        }

        .form-group button:hover {
            background-color: #f3fb00;
        }

        .form-group.checkbox {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #555;
            font-size: 0.8em;
        }

        .form-group.checkbox input {
            width: auto;
            margin-right: 5px;
        }

        .form-group.forgot-password {
            text-align: right;
            margin-top: 8px;
            font-size: 0.8em;
        }

        .form-group.forgot-password a {
            color: #f7fb00;
            text-decoration: none;
        }

        .form-group.sign-in-google {
            margin-top: 15px;
        }

        .form-group.sign-in-google button {
            background-color: #4285f4;
            color: #fff;
            font-size: 0.9em;
        }

        .form-group.sign-in-google button:hover {
            background-color: #fbf300;
        }

        .form-switch {
            margin-top: 15px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.5s forwards;
            color: #555;
            font-size: 0.8em;
        }

        .form-switch a {
            color: #eafb00;
            text-decoration: none;
        }

        @keyframes rotateContainer {
            from {
                transform: rotateY(90deg);
            }
            to {
                transform: rotateY(20deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Styles for the sign-up form */
        #signupFormContainer {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            width: 260px;
            text-align: center;
            transform: scale(1);
            opacity: 1;
            animation: zoomInContainer 0.5s ease-in-out;
            display: none;
        }

        #signupFormContainer h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        #signupFormContainer .form-switch {
            opacity: 1;
        }

        .input-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="form-container" id="loginFormContainer">
        <h2>Login</h2>
        <form action="#" method="post" id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group checkbox">
                <label>
                    <input type="checkbox" name="rememberMe"> Remember Me
                </label>
            </div>
            <div class="form-group">
                <a href="/responsive multipage education website/courses.html">
                    <button type="submit">Login</button>
                </a>
            </div>            
            <div class="form-group forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-light w-100 fs-6"><i class="uil uil-google"></i> Sign In with Google</button>            
            </div>
        </form>
        <div class="form-switch">
            <p>Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
        </div>
    </div>

    <div class="form-container" id="signupFormContainer">
        <h2>Sign Up</h2>
        <form action="#" method="post" id="signupForm">
            <div class="form-group">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="signupUsername" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <div class="form-switch">
            <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupLink').addEventListener('click', function() {
            document.getElementById('loginFormContainer').style.display = 'none';
            document.getElementById('signupFormContainer').style.display = 'block';
        });

        document.getElementById('loginLink').addEventListener('click', function() {
            document.getElementById('signupFormContainer').style.display = 'none';
            document.getElementById('loginFormContainer').style.display = 'block';
        });
    </script>

</body>
</html>
